<html>
<head>
      {% load static %}
    <title>Cadastro de Funcionarios</title>
    <link rel="stylesheet" href="{% static './recipes/style.css/cadastro.css' %}" />
</head>
<body>

<div class="container bg-light">
    <div class="card my-2">
        <div class="card-body">
            <h1>Cadastro de Funcionarios</h1>
            <form action="{% url 'funcionario_cadastro' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="botao-enviar">Enviar</button>
                <button type="reset" class="botao-limpar">Limpar</button>
                <a href="{% url 'funcionario_consulta' %}" class="botao-voltar">Voltar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
