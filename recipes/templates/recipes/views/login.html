
<div style="display: none;">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}

        <h3>{{ field.label_tag }}</h3>
        {{ field }}
        {% endfor %}
        <button>Enviar</button>
    </form>

    {% for mensagem in messages %}
    <h5>{{ mensagem }}</h5>
    {% endfor %}
</div>
