{% if form.errors %}
    {% for field, error in form.errors.items %}
        <script type="text/javascript">
            function exibirMensagem(){
                Swal.fire({
                    title: "Aconteceu algum erro",
                    text: "{{ error }}",
                    icon: "error"
                });
            }
            exibirMensagem();
        </script>
    {% endfor %}
{% endif %}
