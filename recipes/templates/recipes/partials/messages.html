<div>

    {% for mensagem in messages %}
        <script type="text/javascript">
            function exibirMensagem(){
                Swal.fire({
                    title: "Sucesso",
                    text: "{{ mensagem }}",
                    icon: "success"
                });
            }
            exibirMensagem();
        </script>
    {% endfor %}
</div>
